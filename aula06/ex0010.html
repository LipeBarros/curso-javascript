<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Nacionalidade</title>
</head>
<body>
    <h1>Gentílico</h1>
    Digite seu país de nascimento: <input id="p1" type="text">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('p1').value.toUpperCase()
            var input = window.document.getElementById('p1')
            var res = window.document.getElementById('res')
            res.innerHTML = 'Você é: '


            if(pais == 'BRASIL'){
                res.innerHTML += 'Brasileiro'
            }else if(pais == 'ALEMANHA'){
                res.innerHTML += 'Alemão'
            }else if(pais == 'FRANÇA'){
                res.innerHTML += 'Francês'
            }else{
                res.innerHTML = 'Nao identificado'
                input.style.backgroundColor = 'red'
            }
            
        }
    </script>
</body>
</html>
